<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="vendor/jquery-2.1.1.min.js"></script>
    <script src="vendor/underscore-min.js"></script>
    <script src="lib/tic_tac_toe/ticTacToe.js"></script>
    <script src="lib/tic_tac_toe/ui.js"></script>
    <link rel="stylesheet" href="css/tic_tac_toe/stylesheet.css" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <ul class="group" id="board"></ul>

    <script>
      $(function() {
        var $el = $("#board")
        var game = new window.TTT.Game();
        var UI = new window.UI.ttt(game, $el);
        UI.run();
      });
    </script>
  </body>
</html>
