<html>
  <head>
    <meta charset="utf-8">
    <title>Towers of Hanoi!!</title>
    <script src="vendor/jquery-2.1.1.min.js"></script>
    <script src="vendor/underscore-min.js"></script>
    <script src="lib/towers_of_hanoi/hanoi.js"></script>
    <script src="lib/towers_of_hanoi/ui.js"></script>
    <link rel="stylesheet" href="css/towers_of_hanoi/stylesheet.css" type="text/css">
  </head>

  <body>
    <h1>Towers of Hanoi</h1>
    <div>
      <ul class="tower1" ></ul>

      <ul class="tower2" ></ul>

      <ul class="tower3" ></ul>
    </div>
    <script>
      $(function() {
        var $el = $("div")
        var game = new window.Hanoi.Game();
        var UI = new window.UI.Hanoi(game, $el);
        UI.run();
      });
    </script>
  </body>
</html>
